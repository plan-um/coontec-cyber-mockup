        // í˜ì´ì§€ ë Œë”ë§ í•¨ìˆ˜
        function renderPages(pages, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            pages.forEach(page => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = page.file;
                card.target = '_blank';
                card.innerHTML = `
                    <div class="card-title">${page.title}</div>
                    <div class="card-description">${page.description}</div>
                `;
                container.appendChild(card);
            });
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('web-count').textContent = webPages.length;
            document.getElementById('app-count').textContent = appPages.length;
            document.getElementById('total-count').textContent = webPages.length + appPages.length;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', function() {
            renderPages(webPages, 'web-pages');
            renderPages(appPages, 'app-pages');
            updateStats();
        });
    </script>

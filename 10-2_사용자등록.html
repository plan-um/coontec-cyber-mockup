                <!-- Registration Form -->
                <form class="space-y-6">
                    <!-- Basic Information -->
                    <div class="bg-white rounded-lg shadow-sm border p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">기본 정보</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="user_id" class="block text-sm font-medium text-gray-700 mb-2">사용자 ID <span class="text-red-500">*</span></label>
                                <input type="text" id="user_id" name="user_id" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                       placeholder="예: user001">
                                <p class="mt-1 text-xs text-gray-500">4-20자의 영문자, 숫자, 언더스코어만 사용 가능</p>
                            </div>
                            
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일 <span class="text-red-500">*</span></label>
                                <input type="email" id="email" name="email" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                       placeholder="예: user@company.com">
                            </div>
                            
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">이름 <span class="text-red-500">*</span></label>
                                <input type="text" id="name" name="name" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                       placeholder="예: 홍길동">
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">연락처</label>
                                <input type="tel" id="phone" name="phone" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                       placeholder="예: 010-1234-5678">
                            </div>
                            
                            <div>
                                <label for="department" class="block text-sm font-medium text-gray-700 mb-2">소속 부서</label>
                                <select id="department" name="department" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                                    <option value="">부서를 선택하세요</option>
                                    <option value="개발팀">개발팀</option>
                                    <option value="보안팀">보안팀</option>
                                    <option value="운영팀">운영팀</option>
                                    <option value="관리팀">관리팀</option>
                                    <option value="품질팀">품질팀</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="position" class="block text-sm font-medium text-gray-700 mb-2">직책</label>
                                <input type="text" id="position" name="position" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                       placeholder="예: 선임연구원">
                            </div>
                        </div>
                    </div>

                    <!-- Password Settings -->
                    <div class="bg-white rounded-lg shadow-sm border p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">비밀번호 설정</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호 <span class="text-red-500">*</span></label>
                                <input type="password" id="password" name="password" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                       placeholder="8자 이상, 영문/숫자/특수문자 포함">
                                <div class="mt-2 space-y-1">
                                    <div class="flex items-center text-xs" id="length-check">
                                        <i class="fas fa-times text-red-500 mr-2"></i>
                                        <span class="text-gray-600">8자 이상</span>
                                    </div>
                                    <div class="flex items-center text-xs" id="letter-check">
                                        <i class="fas fa-times text-red-500 mr-2"></i>
                                        <span class="text-gray-600">영문자 포함</span>
                                    </div>
                                    <div class="flex items-center text-xs" id="number-check">
                                        <i class="fas fa-times text-red-500 mr-2"></i>
                                        <span class="text-gray-600">숫자 포함</span>
                                    </div>
                                    <div class="flex items-center text-xs" id="special-check">
                                        <i class="fas fa-times text-red-500 mr-2"></i>
                                        <span class="text-gray-600">특수문자 포함</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인 <span class="text-red-500">*</span></label>
                                <input type="password" id="password_confirm" name="password_confirm" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                                       placeholder="비밀번호를 다시 입력하세요">
                                <div class="mt-2" id="password-match">
                                    <div class="flex items-center text-xs">
                                        <i class="fas fa-times text-red-500 mr-2"></i>
                                        <span class="text-gray-600">비밀번호가 일치하지 않습니다</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300" id="temp_password">

                            </label>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border p-6">

                                    <option value="user">일반 사용자</option>

                            </div>
                            
                            <!-- Role Description -->

                            </div>
                            
                            <!-- Customer Company Assignment -->
                            <div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password validation
            const passwordInput = document.getElementById('password');
            const passwordConfirm = document.getElementById('password_confirm');
            
            function validatePassword() {
                const password = passwordInput.value;
                
                // Length check
                const lengthCheck = document.getElementById('length-check');
                if (password.length >= 8) {
                    lengthCheck.innerHTML = '<i class="fas fa-check text-green-500 mr-2"></i><span class="text-green-600">8자 이상</span>';
                } else {
                    lengthCheck.innerHTML = '<i class="fas fa-times text-red-500 mr-2"></i><span class="text-gray-600">8자 이상</span>';
                }
                
                // Letter check
                const letterCheck = document.getElementById('letter-check');
                if (/[a-zA-Z]/.test(password)) {
                    letterCheck.innerHTML = '<i class="fas fa-check text-green-500 mr-2"></i><span class="text-green-600">영문자 포함</span>';
                } else {
                    letterCheck.innerHTML = '<i class="fas fa-times text-red-500 mr-2"></i><span class="text-gray-600">영문자 포함</span>';
                }
                
                // Number check
                const numberCheck = document.getElementById('number-check');
                if (/\d/.test(password)) {
                    numberCheck.innerHTML = '<i class="fas fa-check text-green-500 mr-2"></i><span class="text-green-600">숫자 포함</span>';
                } else {
                    numberCheck.innerHTML = '<i class="fas fa-times text-red-500 mr-2"></i><span class="text-gray-600">숫자 포함</span>';
                }
                
                // Special character check
                const specialCheck = document.getElementById('special-check');
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    specialCheck.innerHTML = '<i class="fas fa-check text-green-500 mr-2"></i><span class="text-green-600">특수문자 포함</span>';
                } else {
                    specialCheck.innerHTML = '<i class="fas fa-times text-red-500 mr-2"></i><span class="text-gray-600">특수문자 포함</span>';
                }
            }
            
            function validatePasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = passwordConfirm.value;
                const matchDiv = document.getElementById('password-match');
                
                if (confirmPassword && password === confirmPassword) {
                    matchDiv.innerHTML = '<div class="flex items-center text-xs"><i class="fas fa-check text-green-500 mr-2"></i><span class="text-green-600">비밀번호가 일치합니다</span></div>';
                } else if (confirmPassword) {
                    matchDiv.innerHTML = '<div class="flex items-center text-xs"><i class="fas fa-times text-red-500 mr-2"></i><span class="text-red-600">비밀번호가 일치하지 않습니다</span></div>';
                } else {
                    matchDiv.innerHTML = '<div class="flex items-center text-xs"><i class="fas fa-times text-red-500 mr-2"></i><span class="text-gray-600">비밀번호를 확인하세요</span></div>';
                }
            }
            
            passwordInput.addEventListener('input', validatePassword);
            passwordConfirm.addEventListener('input', validatePasswordMatch);
            
            // Role description
            const roleSelect = document.getElementById('role');
            const roleDescription = document.getElementById('role-description');
            
            const roleDescriptions = {
                'user': '일반 사용자 - 할당된 프로젝트의 시험 결과 조회 및 기본 보고서 생성 권한',
                'operator': '운영자 - 시험 실행, 데이터 관리, 보고서 생성 및 편집 권한',
                'admin': '관리자 - 사용자 관리, 시스템 설정, 전체 프로젝트 관리 권한',
                'super_admin': '최고 관리자 - 시스템의 모든 기능에 대한 완전한 접근 권한'
            };
            
            roleSelect.addEventListener('change', function() {
                const selectedRole = this.value;
                if (selectedRole && roleDescriptions[selectedRole]) {
                    roleDescription.innerHTML = `
                        <h4 class="text-sm font-medium text-gray-700 mb-2">역할 설명</h4>
                        <p class="text-sm text-gray-600">${roleDescriptions[selectedRole]}</p>
                    `;
                } else {
                    roleDescription.innerHTML = `
                        <h4 class="text-sm font-medium text-gray-700 mb-2">역할 설명</h4>
                        <p class="text-sm text-gray-600">역할을 선택하면 권한 설명이 표시됩니다.</p>
                    `;
                }
            });
            
            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('valid_from').value = today;
        });
    </script>

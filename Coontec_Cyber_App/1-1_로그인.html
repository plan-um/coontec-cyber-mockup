<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - COONTEC 사이버복원력 시험도구</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: #1e1e2e;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .form-input {
            background: #27293d;
            border: 1px solid #3a3c52;
            color: white;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-input::placeholder {
            color: #6c6f8a;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .sso-btn {
            background: #27293d;
            border: 1px solid #3a3c52;
            color: #c4c7d8;
            transition: all 0.3s;
        }
        .sso-btn:hover {
            background: #323449;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- 로고 및 타이틀 -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center shadow-2xl">
                        <span class="text-white font-bold text-3xl">C</span>
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">COONTEC</h1>
                <p class="text-gray-300">사이버복원력 시험도구</p>
                <p class="text-sm text-gray-400 mt-1">선박 사이버복원력 인증 통합 관리 시스템</p>
            </div>

            <!-- 로그인 카드 -->
            <div class="login-card rounded-2xl p-8">
                <form class="space-y-6">
                    <!-- 고객사 식별자 -->
                    <div>
                        <label for="companyId" class="block text-sm font-medium text-gray-300 mb-2">
                            고객사 식별자
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-500">
                                    <path d="M12 22V8"></path>
                                    <path d="M5 12H2a10 10 0 0 0 20 0h-3"></path>
                                    <circle cx="12" cy="5" r="3"></circle>
                                </svg>
                            </div>
                            <input 
                                id="companyId" 
                                type="text" 
                                required 
                                class="form-input w-full pl-10 pr-3 py-3 rounded-lg"
                                placeholder="선박회사 또는 조선소 식별자"
                            >
                        </div>
                    </div>

                    <!-- 이메일 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            이메일
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-500">
                                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                    <path d="m22 7-10 5L2 7"></path>
                                </svg>
                            </div>
                            <input 
                                id="email" 
                                type="email" 
                                required 
                                class="form-input w-full pl-10 pr-3 py-3 rounded-lg"
                                placeholder="maritime@example.com"
                            >
                        </div>
                    </div>

                    <!-- 비밀번호 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            비밀번호
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-500">
                                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <input 
                                id="password" 
                                type="password" 
                                required 
                                class="form-input w-full pl-10 pr-10 py-3 rounded-lg"
                                placeholder="비밀번호를 입력하세요"
                            >
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-500 hover:text-gray-300">
                                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- 옵션 -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                type="checkbox" 
                                class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-purple-500 focus:ring-purple-500"
                            >
                            <label for="remember-me" class="ml-2 text-sm text-gray-300">
                                로그인 상태 유지
                            </label>
                        </div>
                        <a href="1-2_비밀번호재설정.html" class="text-sm text-purple-400 hover:text-purple-300">
                            비밀번호 찾기
                        </a>
                    </div>

                    <!-- 로그인 버튼 -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-3 rounded-lg text-white font-medium flex items-center justify-center gap-2"
                        onclick="window.location.href='2-1_메인대시보드.html'; return false;"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                        </svg>
                        안전 로그인
                    </button>
                </form>

                <!-- 구분선 -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-[#1e1e2e] text-gray-500">또는</span>
                    </div>
                </div>

                <!-- SSO 로그인 -->
                <div class="grid grid-cols-2 gap-3">
                    <button class="sso-btn py-2 px-4 rounded-lg text-sm font-medium hover:text-white">
                        e-class SSO
                    </button>
                    <button class="sso-btn py-2 px-4 rounded-lg text-sm font-medium hover:text-white">
                        KR-DAON SSO
                    </button>
                </div>

                <!-- 보안 안내 -->
                <div class="mt-6 bg-gradient-to-r from-purple-900/20 to-pink-900/20 border border-purple-700/30 rounded-lg p-4">
                    <div class="flex gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-400 flex-shrink-0">
                            <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                        </svg>
                        <div>
                            <h3 class="text-sm font-medium text-purple-300">선박 사이버보안 안내</h3>
                            <p class="mt-1 text-xs text-gray-400">
                                IMO 사이버보안 가이드라인을 준수하는 보안 시스템입니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 회원가입 링크 -->
            <div class="text-center mt-6">
                <span class="text-gray-400 text-sm">
                    계정이 없으신가요? 
                    <a href="1-5_회원가입.html" class="text-purple-400 hover:text-purple-300 font-medium">
                        회원가입
                    </a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>

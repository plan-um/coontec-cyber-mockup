<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리 - COONTEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .app-window {
            background: #1e1e2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            background: #27293d;
            border-right: 1px solid #3a3c52;
        }
        .content-area {
            background: #2b2d42;
            overflow-y: auto;
        }
        .card-dark {
            background: #27293d;
            border: 1px solid #3a3c52;
        }
        .input-dark {
            background: #1e1e2e;
            border: 1px solid #3a3c52;
            color: white;
        }
        .table-dark {
            background: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="app-window">
        <!-- 타이틀 바 -->
        <div class="bg-gray-900 h-10 flex items-center justify-between px-4 border-b border-gray-700">
            <div class="flex items-center gap-3">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <span class="text-gray-400 text-sm">COONTEC 사이버복원력 시험도구 v2.0 - 사용자 관리</span>
            </div>
        </div>

        <div class="flex flex-1">
            <!-- 사이드바 -->
            <aside class="sidebar w-72 p-3 flex flex-col">
                <!-- Content will be injected by enhanced-sidebar-app.js -->
            </aside>

            <!-- 메인 콘텐츠 -->
            <main class="content-area flex-1 p-6">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-white mb-2">사용자 관리</h2>
                    <p class="text-gray-400">시스템 사용자 계정을 관리합니다</p>
                </div>

                <!-- 검색 및 필터 -->
                <div class="card-dark rounded-lg p-4 mb-6">
                    <div class="flex items-center justify-between">
                        <div class="flex gap-3">
                            <input type="text" placeholder="사용자 검색..." class="input-dark px-4 py-2 rounded-lg w-64">
                            <select class="input-dark px-4 py-2 rounded-lg">
                                <option>전체 권한</option>
                                <option>관리자</option>
                                <option>운영자</option>
                                <option>사용자</option>
                            </select>
                            <select class="input-dark px-4 py-2 rounded-lg">
                                <option>전체 상태</option>
                                <option>활성</option>
                                <option>비활성</option>
                                <option>잠김</option>
                            </select>
                        </div>
                        <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="inline mr-2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <line x1="21" y1="8" x2="21" y2="14"></line>
                                <line x1="18" y1="11" x2="24" y2="11"></line>
                            </svg>
                            새 사용자
                        </button>
                    </div>
                </div>

                <!-- 사용자 목록 -->
                <div class="card-dark rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">사용자 목록</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="text-left text-gray-400 border-b border-gray-700">
                                    <th class="pb-3 px-2">사용자 ID</th>
                                    <th class="pb-3 px-2">이름</th>
                                    <th class="pb-3 px-2">소속</th>
                                    <th class="pb-3 px-2">권한</th>
                                    <th class="pb-3 px-2">마지막 접속</th>
                                    <th class="pb-3 px-2">상태</th>
                                    <th class="pb-3 px-2">작업</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-gray-800 hover:bg-gray-800">
                                    <td class="py-3 px-2 text-white">admin</td>
                                    <td class="py-3 px-2 text-gray-300">시스템 관리자</td>
                                    <td class="py-3 px-2 text-gray-300">한국선급</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-purple-600 bg-opacity-20 text-purple-400 rounded text-xs">관리자</span>
                                    </td>
                                    <td class="py-3 px-2 text-gray-300">2024-03-15 14:30</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-green-600 bg-opacity-20 text-green-400 rounded text-xs">활성</span>
                                    </td>
                                    <td class="py-3 px-2">
                                        <div class="flex gap-2">
                                            <button class="text-blue-400 hover:text-blue-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                                </svg>
                                            </button>
                                            <button class="text-red-400 hover:text-red-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-800 hover:bg-gray-800">
                                    <td class="py-3 px-2 text-white">hhi_operator1</td>
                                    <td class="py-3 px-2 text-gray-300">김현대</td>
                                    <td class="py-3 px-2 text-gray-300">현대중공업</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-blue-600 bg-opacity-20 text-blue-400 rounded text-xs">운영자</span>
                                    </td>
                                    <td class="py-3 px-2 text-gray-300">2024-03-15 10:15</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-green-600 bg-opacity-20 text-green-400 rounded text-xs">활성</span>
                                    </td>
                                    <td class="py-3 px-2">
                                        <div class="flex gap-2">
                                            <button class="text-blue-400 hover:text-blue-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                                </svg>
                                            </button>
                                            <button class="text-red-400 hover:text-red-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-800 hover:bg-gray-800">
                                    <td class="py-3 px-2 text-white">dwoo_user1</td>
                                    <td class="py-3 px-2 text-gray-300">박대우</td>
                                    <td class="py-3 px-2 text-gray-300">대우조선해양</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-gray-600 bg-opacity-20 text-gray-400 rounded text-xs">사용자</span>
                                    </td>
                                    <td class="py-3 px-2 text-gray-300">2024-03-14 16:45</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-green-600 bg-opacity-20 text-green-400 rounded text-xs">활성</span>
                                    </td>
                                    <td class="py-3 px-2">
                                        <div class="flex gap-2">
                                            <button class="text-blue-400 hover:text-blue-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                                </svg>
                                            </button>
                                            <button class="text-red-400 hover:text-red-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-800 hover:bg-gray-800">
                                    <td class="py-3 px-2 text-white">test_user</td>
                                    <td class="py-3 px-2 text-gray-300">테스트 사용자</td>
                                    <td class="py-3 px-2 text-gray-300">삼성중공업</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-gray-600 bg-opacity-20 text-gray-400 rounded text-xs">사용자</span>
                                    </td>
                                    <td class="py-3 px-2 text-gray-300">2024-03-10 09:30</td>
                                    <td class="py-3 px-2">
                                        <span class="px-2 py-1 bg-yellow-600 bg-opacity-20 text-yellow-400 rounded text-xs">비활성</span>
                                    </td>
                                    <td class="py-3 px-2">
                                        <div class="flex gap-2">
                                            <button class="text-blue-400 hover:text-blue-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                                </svg>
                                            </button>
                                            <button class="text-red-400 hover:text-red-300">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="flex items-center justify-between mt-6">
                        <div class="text-sm text-gray-400">
                            총 4명의 사용자
                        </div>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-gray-700 text-gray-300 rounded hover:bg-gray-600" disabled>이전</button>
                            <button class="px-3 py-1 bg-purple-600 text-white rounded">1</button>
                            <button class="px-3 py-1 bg-gray-700 text-gray-300 rounded hover:bg-gray-600" disabled>다음</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="enhanced-sidebar-app.js"></script>
</body>
</html>

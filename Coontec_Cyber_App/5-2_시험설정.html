<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 설정 - COONTEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .app-window {
            background: #1e1e2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            background: #27293d;
            border-right: 1px solid #3a3c52;
        }
        .content-area {
            background: #2b2d42;
            overflow-y: auto;
        }
        .card-dark {
            background: #27293d;
            border: 1px solid #3a3c52;
        }
        .form-input {
            background: #1e1e2e;
            border: 1px solid #3a3c52;
            color: white;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-window">
        <!-- 타이틀 바 -->
        <div class="bg-gray-900 h-10 flex items-center justify-between px-4 border-b border-gray-700">
            <div class="flex items-center gap-3">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <span class="text-gray-400 text-sm">COONTEC 사이버복원력 시험도구 v2.0 - 시험 설정</span>
            </div>
        </div>

        <div class="flex flex-1">
            <!-- 사이드바 -->
            <aside class="sidebar w-72 p-3 flex flex-col">
                <!-- Content will be injected by enhanced-sidebar-app.js -->
            </aside>

            <!-- 메인 콘텐츠 -->
            <main class="content-area flex-1 p-6">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-white mb-2">시험 설정</h2>
                    <p class="text-gray-400">스캔 및 부하 시험 구성</p>
                </div>

                <!-- 시험 타입 선택 -->
                <div class="card-dark rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-white mb-4">시험 유형 선택</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-gray-800 bg-opacity-50 rounded-lg p-4 border border-purple-500 cursor-pointer hover:bg-gray-700">
                            <div class="flex items-center gap-3 mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-400">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <h4 class="text-white font-medium">스캔 시험</h4>
                            </div>
                            <p class="text-sm text-gray-400">네트워크 취약점 및 포트 스캔</p>
                        </div>
                        
                        <div class="bg-gray-800 bg-opacity-50 rounded-lg p-4 border border-gray-600 cursor-pointer hover:bg-gray-700">
                            <div class="flex items-center gap-3 mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-400">
                                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                                </svg>
                                <h4 class="text-white font-medium">부하 시험</h4>
                            </div>
                            <p class="text-sm text-gray-400">시스템 성능 및 복원력 테스트</p>
                        </div>
                    </div>
                </div>

                <!-- 스캔 시험 설정 -->
                <div class="card-dark rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-white mb-4">스캔 시험 설정</h3>
                    
                    <!-- 프로젝트 선택 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-300 mb-2">프로젝트 선택</label>
                        <select class="form-input w-full px-3 py-2 rounded-lg">
                            <option>PRJ-2024-001 - 한라호 (IMO: 9876543)</option>
                            <option>PRJ-2024-002 - 백두산호 (IMO: 9876544)</option>
                            <option>PRJ-2024-003 - 금강산호 (IMO: 9876545)</option>
                        </select>
                    </div>

                    <!-- 네트워크 영역 -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-300 mb-2">스캔 대상 영역</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="form-checkbox text-purple-500" checked>
                                <span class="text-sm text-gray-300">브릿지 네트워크</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="form-checkbox text-purple-500" checked>
                                <span class="text-sm text-gray-300">엔진제어 시스템</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="form-checkbox text-purple-500">
                                <span class="text-sm text-gray-300">화물관리 시스템</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="form-checkbox text-purple-500">
                                <span class="text-sm text-gray-300">ECDIS</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="form-checkbox text-purple-500">
                                <span class="text-sm text-gray-300">VDR</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="form-checkbox text-purple-500">
                                <span class="text-sm text-gray-300">승무원 네트워크</span>
                            </label>
                        </div>
                    </div>

                    <!-- IP 범위 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">IP 주소 범위</label>
                            <input type="text" class="form-input w-full px-3 py-2 rounded-lg" placeholder="192.168.1.0/24" value="192.168.1.0/24">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">포트 범위</label>
                            <input type="text" class="form-input w-full px-3 py-2 rounded-lg" placeholder="1-65535" value="1-65535">
                        </div>
                    </div>

                    <!-- 스캔 옵션 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">스캔 속도</label>
                            <select class="form-input w-full px-3 py-2 rounded-lg">
                                <option>느림 (Stealth)</option>
                                <option selected>보통</option>
                                <option>빠름</option>
                                <option>매우 빠름</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">스캔 깊이</label>
                            <select class="form-input w-full px-3 py-2 rounded-lg">
                                <option>기본</option>
                                <option selected>표준</option>
                                <option>상세</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">타임아웃 (초)</label>
                            <input type="number" class="form-input w-full px-3 py-2 rounded-lg" value="30">
                        </div>
                    </div>
                </div>

                <!-- 부하 시험 설정 -->
                <div class="card-dark rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-white mb-4">부하 시험 설정</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">시험 시나리오</label>
                            <select class="form-input w-full px-3 py-2 rounded-lg">
                                <option>DDoS 공격 시뮬레이션</option>
                                <option>랜섬웨어 대응</option>
                                <option>네트워크 과부하</option>
                                <option>시스템 복구 시간</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">부하 강도</label>
                            <select class="form-input w-full px-3 py-2 rounded-lg">
                                <option>낮음 (25%)</option>
                                <option selected>중간 (50%)</option>
                                <option>높음 (75%)</option>
                                <option>최대 (100%)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">시험 시간 (분)</label>
                            <input type="number" class="form-input w-full px-3 py-2 rounded-lg" value="30">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">동시 연결 수</label>
                            <input type="number" class="form-input w-full px-3 py-2 rounded-lg" value="1000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">패킷 크기 (KB)</label>
                            <input type="number" class="form-input w-full px-3 py-2 rounded-lg" value="64">
                        </div>
                    </div>
                </div>

                <!-- 알림 설정 -->
                <div class="card-dark rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-white mb-4">알림 설정</h3>
                    <div class="space-y-3">
                        <label class="flex items-center gap-3">
                            <input type="checkbox" class="form-checkbox text-purple-500" checked>
                            <span class="text-sm text-gray-300">시험 시작/종료 시 이메일 알림</span>
                        </label>
                        <label class="flex items-center gap-3">
                            <input type="checkbox" class="form-checkbox text-purple-500" checked>
                            <span class="text-sm text-gray-300">중요 취약점 발견 시 즉시 알림</span>
                        </label>
                        <label class="flex items-center gap-3">
                            <input type="checkbox" class="form-checkbox text-purple-500">
                            <span class="text-sm text-gray-300">시스템 장애 발생 시 SMS 알림</span>
                        </label>
                    </div>
                </div>

                <!-- 액션 버튼 -->
                <div class="flex justify-end gap-3">
                    <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600">
                        설정 저장
                    </button>
                    <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        시험 실행
                    </button>
                </div>
            </main>
        </div>
    </div>
    <script src="enhanced-sidebar-app.js"></script>
</body>
</html>

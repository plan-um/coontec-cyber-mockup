<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 생성 - COONTEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .app-window {
            background: #1e1e2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            background: #27293d;
            border-right: 1px solid #3a3c52;
        }
        .content-area {
            background: #2b2d42;
        }
        .card-dark {
            background: #27293d;
            border: 1px solid #3a3c52;
        }
        .input-dark {
            background: #1e1e2e;
            border: 1px solid #3a3c52;
            color: white;
        }
        .input-dark:focus {
            border-color: #7c3aed;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="app-window">
        <!-- 타이틀 바 -->
        <div class="bg-gray-900 h-10 flex items-center justify-between px-4 border-b border-gray-700">
            <div class="flex items-center gap-3">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <span class="text-gray-400 text-sm">COONTEC 사이버복원력 시험도구 v2.0 - 프로젝트 생성</span>
            </div>
        </div>

        <div class="flex flex-1">
            <!-- 사이드바 (동일) -->
            <aside class="sidebar w-72 p-3 flex flex-col">
                <!-- Content will be injected by enhanced-sidebar-app.js -->
            </aside>

            <!-- 메인 콘텐츠 -->
            <main class="content-area flex-1 p-6 overflow-y-auto">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-white mb-2">새 프로젝트 생성</h2>
                    <p class="text-gray-400">선박 사이버복원력 시험 프로젝트를 생성합니다</p>
                </div>

                <!-- 프로젝트 정보 입력 -->
                <div class="card-dark rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-white mb-4">프로젝트 정보</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">프로젝트명</label>
                            <input type="text" class="input-dark w-full px-4 py-2 rounded-lg" placeholder="예: 한국해운 신조선 프로젝트">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">프로젝트 번호</label>
                            <input type="text" class="input-dark w-full px-4 py-2 rounded-lg" value="PRJ-2024-004" readonly>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">선주사</label>
                            <input type="text" class="input-dark w-full px-4 py-2 rounded-lg" placeholder="예: 한국해운">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">조선소</label>
                            <input type="text" class="input-dark w-full px-4 py-2 rounded-lg" value="현대중공업" readonly>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">시작일</label>
                            <input type="date" class="input-dark w-full px-4 py-2 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">종료일</label>
                            <input type="date" class="input-dark w-full px-4 py-2 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- 선박 추가 -->
                <div class="card-dark rounded-lg p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-white">선박 목록</h3>
                        <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-sm">
                            선박 추가
                        </button>
                    </div>

                    <!-- 선박 1 -->
                    <div class="bg-gray-800 rounded-lg p-4 mb-3 border border-gray-700">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="text-white font-medium">선박 1</h4>
                            <button class="text-red-400 hover:text-red-300">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 6L6 18"></path>
                                    <path d="M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">선박명</label>
                                <input type="text" class="input-dark w-full px-3 py-1 rounded text-sm" placeholder="예: 한라호">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">IMO 번호</label>
                                <input type="text" class="input-dark w-full px-3 py-1 rounded text-sm" placeholder="예: 9876543">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">선박 종류</label>
                                <select class="input-dark w-full px-3 py-1 rounded text-sm">
                                    <option>컨테이너선</option>
                                    <option>벌크선</option>
                                    <option>탱커선</option>
                                    <option>LNG 운반선</option>
                                    <option>여객선</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">DWT</label>
                                <input type="text" class="input-dark w-full px-3 py-1 rounded text-sm" placeholder="예: 140,000">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">GT</label>
                                <input type="text" class="input-dark w-full px-3 py-1 rounded text-sm" placeholder="예: 150,000">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">네트워크 Zone 수</label>
                                <input type="number" class="input-dark w-full px-3 py-1 rounded text-sm" placeholder="3" min="1" max="10">
                            </div>
                        </div>

                        <!-- 네트워크 Zone 설정 -->
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <p class="text-sm text-gray-400 mb-2">네트워크 Zone 설정</p>
                            <div class="space-y-2">
                                <div class="flex items-center gap-3">
                                    <span class="text-xs text-gray-500 w-20">Zone 1:</span>
                                    <input type="text" class="input-dark px-3 py-1 rounded text-sm flex-1" placeholder="브릿지 네트워크">
                                    <input type="text" class="input-dark px-3 py-1 rounded text-sm w-32" placeholder="192.168.1.0/24">
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="text-xs text-gray-500 w-20">Zone 2:</span>
                                    <input type="text" class="input-dark px-3 py-1 rounded text-sm flex-1" placeholder="엔진제어">
                                    <input type="text" class="input-dark px-3 py-1 rounded text-sm w-32" placeholder="192.168.2.0/24">
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="text-xs text-gray-500 w-20">Zone 3:</span>
                                    <input type="text" class="input-dark px-3 py-1 rounded text-sm flex-1" placeholder="화물관리">
                                    <input type="text" class="input-dark px-3 py-1 rounded text-sm w-32" placeholder="192.168.3.0/24">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 선박 추가 버튼 -->
                    <button class="w-full py-3 border-2 border-dashed border-gray-600 rounded-lg text-gray-400 hover:border-purple-500 hover:text-purple-400 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mx-auto mb-1">
                            <path d="M12 5v14"></path>
                            <path d="M5 12h14"></path>
                        </svg>
                        선박 추가
                    </button>
                </div>

                <!-- 액션 버튼 -->
                <div class="flex justify-end gap-3">
                    <button class="px-6 py-2 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-700">
                        취소
                    </button>
                    <button class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        프로젝트 생성
                    </button>
                </div>
            </main>
        </div>
    </div>
    <script src="enhanced-sidebar-app.js"></script>
</body>
</html>

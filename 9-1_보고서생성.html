                                        <option value="proj-002">삼성중공업 SAMSUNG SPIRIT LNG선 정기 평가</option>

                                        <option value="proj-004">대우조선해양 DAEWOO TITAN KR 규정 준수</option>
                                        <option value="proj-005">STX조선해양 STX PIONEER 예비 검사</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 기간 설정 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-xl font-semibold text-gray-900 mb-4">시험 기간 설정</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">시작일</label>
                                    <input type="date" id="startDate" name="startDate" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500" value="2024-01-01">
                                </div>
                                <div>
                                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">종료일</label>
                                    <input type="date" id="endDate" name="endDate" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500" value="2024-12-31">
                                </div>
                            </div>
                        </div>

                        <!-- 맞춤 보고서 옵션 (조건부 표시) -->
                        <div id="customOptions" class="bg-white rounded-lg shadow p-6" style="display: none;">
                            <h2 class="text-xl font-semibold text-gray-900 mb-4">맞춤 보고서 옵션</h2>
                            
                            <div class="space-y-6">
                                <!-- 시험 유형 선택 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-3">포함할 시험 유형</label>
                                    <div class="space-y-2">
                                        <label class="flex items-center">
                                            <input type="checkbox" name="testTypes" value="scan" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">스캔 시험 (취약점 스캔)</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="testTypes" value="load" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">부하 시험 (성능 테스트)</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- 보고서 섹션 선택 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-3">포함할 보고서 섹션</label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        <label class="flex items-center">
                                            <input type="checkbox" name="sections" value="summary" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">요약 및 개요</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="sections" value="methodology" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">시험 방법론</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="sections" value="results" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">시험 결과</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="sections" value="vulnerabilities" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">취약점 분석</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="sections" value="recommendations" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">권장사항</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="sections" value="compliance" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-gray-700">규정 준수</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- 취약점 심각도 필터 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-3">포함할 취약점 심각도</label>
                                    <div class="flex flex-wrap gap-4">
                                        <label class="flex items-center">
                                            <input type="checkbox" name="severity" value="critical" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-red-700">심각 (Critical)</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="severity" value="high" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-orange-700">높음 (High)</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="severity" value="medium" class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-yellow-700">보통 (Medium)</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="checkbox" name="severity" value="low" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" checked>
                                            <span class="ml-2 text-sm text-green-700">낮음 (Low)</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 보고서 설정 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-xl font-semibold text-gray-900 mb-4">보고서 설정</h2>
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="reportTitle" class="block text-sm font-medium text-gray-700 mb-2">보고서 제목</label>
                                        <input type="text" id="reportTitle" name="reportTitle" placeholder="보고서 제목을 입력하세요" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                                    </div>
                                    <div>
                                        <label for="language" class="block text-sm font-medium text-gray-700 mb-2">언어</label>
                                        <select id="language" name="language" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                                            <option value="ko">한국어</option>
                                            <option value="en">영어</option>
                                            <option value="both">한국어/영어</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="format" class="block text-sm font-medium text-gray-700 mb-2">출력 형식</label>
                                        <select id="format" name="format" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                                            <option value="pdf">PDF</option>
                                            <option value="docx">Word (DOCX)</option>
                                            <option value="html">HTML</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="template" class="block text-sm font-medium text-gray-700 mb-2">템플릿</label>
                                        <select id="template" name="template" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                                            <option value="kr-official">KR 공식 인증 보고서</option>
                                            <option value="kr-compliance">KR 규정 준수 보고서</option>
                                            <option value="internal">내부 감사 보고서</option>
                                            <option value="periodic">정기 평가 보고서</option>
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">설명 (선택사항)</label>
                                    <textarea id="description" name="description" rows="3" placeholder="보고서에 대한 추가 설명을 입력하세요" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- 제출 버튼 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center justify-between">
                                <div class="text-sm text-gray-600">
                                    <p>보고서 생성에는 몇 분이 소요될 수 있습니다.</p>
                                    <p>생성 완료 후 이메일로 알림을 받으실 수 있습니다.</p>
                                </div>
                                <div class="flex gap-3">
                                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                        취소
                                    </button>
                                    <button type="submit" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                        보고서 생성
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="enhanced-sidebar.js"></script>
    <script>
        // 보고서 유형에 따른 맞춤 옵션 표시/숨김
        document.querySelectorAll('input[name="reportType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const customOptions = document.getElementById('customOptions');
                if (this.value === 'custom') {
                    customOptions.style.display = 'block';
                } else {
                    customOptions.style.display = 'none';
                }
            });
        });

        // 폼 제출 처리
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = new FormData(this);
            const project = formData.get('project');
            const reportType = formData.get('reportType');
            
            // 기본 검증
            if (!project) {
                alert('프로젝트를 선택해주세요.');
                return;
            }
            
            // 보고서 생성 페이지로 이동 (9-6_보고서출력.html)
            // 실제로는 서버로 데이터를 전송하고 처리 결과를 받아야 합니다
            const params = new URLSearchParams({
                project: project,
                type: reportType,
                startDate: formData.get('startDate'),
                endDate: formData.get('endDate'),
                title: formData.get('reportTitle') || '사이버보안 보고서',
                language: formData.get('language'),
                format: formData.get('format'),
                template: formData.get('template')
            });
            
            // 보고서 출력 페이지로 이동
            window.location.href = `9-6_보고서출력.html?${params.toString()}`;
        });
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성 - COONTEC 사이버복원력 시험솔루션</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-foreground: #ffffff;
            --secondary: #f1f5f9;
            --muted: #64748b;
            --border: #e2e8f0;
            --background: #ffffff;
            --foreground: #0f172a;
            --card: #ffffff;
            --card-foreground: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--foreground);
            background: #f8fafc;
        }

        .layout {
            min-height: 100vh;
            display: flex;
        }

        /* 사이드바 */
        .sidebar {
            width: 280px;
            background: var(--background);
            border-right: 1px solid var(--border);
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0.5rem;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .menu-item {
            margin-bottom: 0.25rem;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            width: 100%;
            background: none;
            border: none;
            text-align: left;
        }

        .menu-link:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .menu-link.active {
            background-color: #dbeafe;
            color: var(--primary);
            font-weight: 500;
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* 상단 헤더 */
        .header {
            background: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* 페이지 컨텐츠 */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .page-description {
            color: var(--muted);
            font-size: 1rem;
        }

        /* 카드 */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--card-foreground);
        }

        .card-content {
            padding: 1.5rem;
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 2.5rem;
        }

        .form-help {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: var(--muted);
        }

        /* 파일 업로드 */
        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .file-upload:hover {
            border-color: var(--primary);
        }

        .file-upload-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: var(--muted);
        }

        /* 버튼 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-ghost {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--secondary);
        }

        /* 액션 버튼들 */
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .actions-left {
            display: flex;
            gap: 0.5rem;
        }

        .actions-right {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        /* 아이콘 */
        .icon {
            width: 1rem;
            height: 1rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .content {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .actions-right {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z"/>
                    </svg>
                    COONTEC 시스템
                </div>

            <nav class="sidebar-nav">
                <div class="menu-item">
                    <a href="2-1_메인대시보드(관리자).html" class="menu-link">

                <div class="menu-item">

                            <path d="M14 2H6A2 2 0 0 0 4 4V20A2 2 0 0 0 6 22H18A2 2 0 0 0 20 20V8L14 2Z"/>

                </div>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 상단 헤더 -->
            <header class="header">
                <nav class="breadcrumb">
                    <a href="2-1_메인대시보드(관리자).html">홈</a>
                    <span>/</span>
                    <a href="3-1_공지사항.html">공지사항</a>
                    <span>/</span>
                    <span>공지사항 작성</span>
                </nav>
                
                <div class="user-menu">
                    <button class="btn btn-ghost">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8C6 10 4 12 4 12S2 8 6 8A6 6 0 0 0 18 8Z"/>
                            <path d="M13 16H5L3 20H15L13 16Z"/>
                        </svg>
                        알림
                    </button>
                    <button class="btn btn-ghost">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21V19A4 4 0 0 0 16 15H8A4 4 0 0 0 4 19V21"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        관리자
                    </button>
                </div>
            </header>

            <!-- 페이지 컨텐츠 -->
            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">공지사항 작성</h1>
                    <p class="page-description">새로운 공지사항을 작성하고 게시할 수 있습니다.</p>
                </div>

                <form class="card" onsubmit="handleSubmit(event)">
                    <div class="card-header">
                        <h2 class="card-title">공지사항 정보</h2>
                    </div>
                    
                    <div class="card-content">
                        <!-- 제목 -->
                        <div class="form-group">
                            <label for="title" class="form-label">제목 <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="title" 
                                name="title"
                                class="form-input" 
                                placeholder="공지사항 제목을 입력해주세요"
                                required
                            />
                        </div>

                        <!-- 중요도 -->
                        <div class="form-group">
                            <label for="priority" class="form-label">중요도</label>
                            <select id="priority" name="priority" class="form-input form-select">
                                <option value="normal">일반</option>
                                <option value="important">중요</option>
                                <option value="urgent">긴급</option>
                            </select>
                        </div>

                        <!-- 카테고리 -->
                        <div class="form-group">
                            <label for="category" class="form-label">카테고리</label>
                            <select id="category" name="category" class="form-input form-select">
                                <option value="system">시스템</option>
                                <option value="maintenance">점검</option>
                                <option value="update">업데이트</option>
                                <option value="license">라이선스</option>
                                <option value="security">보안</option>
                                <option value="etc">기타</option>
                            </select>
                        </div>

                        <!-- 게시 기간 -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label for="start-date" class="form-label">게시 시작일</label>
                                <input 
                                    type="datetime-local" 
                                    id="start-date" 
                                    name="startDate"
                                    class="form-input"
                                />
                                <div class="form-help">설정하지 않으면 즉시 게시됩니다</div>
                            </div>
                            
                            <div class="form-group">
                                <label for="end-date" class="form-label">게시 종료일</label>
                                <input 
                                    type="datetime-local" 
                                    id="end-date" 
                                    name="endDate"
                                    class="form-input"
                                />
                                <div class="form-help">설정하지 않으면 무기한 게시됩니다</div>
                            </div>
                        </div>

                        <!-- 내용 -->
                        <div class="form-group">
                            <label for="content" class="form-label">내용 <span class="required">*</span></label>
                            <textarea 
                                id="content" 
                                name="content"
                                class="form-input form-textarea" 
                                placeholder="공지사항 내용을 입력해주세요"
                                required
                            ></textarea>
                        </div>

                        <!-- 파일 첨부 -->
                        <div class="form-group">
                            <label class="form-label">첨부파일</label>
                            <div class="file-upload" onclick="document.getElementById('file-input').click()">
                                <input type="file" id="file-input" style="display: none;" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.png">
                                <svg class="file-upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <p><strong>파일을 선택하거나 드래그하세요</strong></p>
                                <p class="form-help">PDF, DOC, XLS, 이미지 파일 등 (최대 10MB)</p>
                            </div>
                            <div id="file-list" style="margin-top: 0.5rem;"></div>
                        </div>

                        <!-- 알림 설정 -->
                        <div class="form-group">
                            <label class="form-label">알림 설정</label>
                            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                <label style="display: flex; align-items: center; gap: 0.5rem;">
                                    <input type="checkbox" name="notifications[]" value="email" checked>
                                    이메일 알림
                                </label>
                                <label style="display: flex; align-items: center; gap: 0.5rem;">
                                    <input type="checkbox" name="notifications[]" value="sms">
                                    SMS 알림
                                </label>
                                <label style="display: flex; align-items: center; gap: 0.5rem;">
                                    <input type="checkbox" name="notifications[]" value="app">
                                    앱 푸시 알림
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 액션 버튼 -->
                    <div class="actions">
                        <div class="actions-left">
                            <button type="button" class="btn btn-ghost" onclick="saveDraft()">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H16L21 8V19A2 2 0 0 1 19 21Z"/>
                                    <polyline points="17,21 17,13 7,13 7,21"/>
                                    <polyline points="7,3 7,8 15,8"/>
                                </svg>
                                임시저장
                            </button>
                            
                            <button type="button" class="btn btn-secondary" onclick="preview()">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                미리보기
                            </button>
                        </div>
                        
                        <div class="actions-right">
                            <button type="button" class="btn btn-ghost" onclick="goBack()">
                                취소
                            </button>

                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9,11 12,14 22,4"/>
                                    <path d="M21 12V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H16"/>

            </div>

    <script>
        // 파일 업로드 처리
        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const fileList = document.getElementById('file-list');
            
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.style.cssText = 'display: flex; align-items: center; justify-content: space-between; padding: 0.5rem; background: #f8fafc; border-radius: 0.25rem; margin-bottom: 0.25rem;';
                
                fileItem.innerHTML = `
                    <span style="font-size: 0.875rem;">${file.name} (${formatFileSize(file.size)})</span>
                    <button type="button" onclick="removeFile(${index})" style="background: none; border: none; color: #ef4444; cursor: pointer;">×</button>
                `;
                
                fileList.appendChild(fileItem);
            });
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function removeFile(index) {
            const fileInput = document.getElementById('file-input');
            const dt = new DataTransfer();
            const files = Array.from(fileInput.files);
            
            files.forEach((file, i) => {
                if (i !== index) {
                    dt.items.add(file);
                }
            });
            
            fileInput.files = dt.files;
            fileInput.dispatchEvent(new Event('change'));
        }

        // 폼 제출 처리
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // 유효성 검사
            if (!data.title.trim()) {
                alert('제목을 입력해주세요.');
                return;
            }
            
            if (!data.content.trim()) {
                alert('내용을 입력해주세요.');
                return;
            }
            
            // 성공 메시지
            alert('공지사항이 성공적으로 게시되었습니다.');
            
            // 공지사항 목록으로 이동
            window.location.href = '3-1_공지사항.html';
        }

        // 임시저장
        function saveDraft() {
            const form = document.querySelector('form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // 로컬스토리지에 저장 (실제로는 서버에 저장)
            localStorage.setItem('noticeDraft', JSON.stringify(data));
            
            alert('임시저장되었습니다.');
        }

        // 미리보기
        function preview() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title.trim() || !content.trim()) {
                alert('제목과 내용을 입력해주세요.');
                return;
            }
            
            // 미리보기 창 열기
            const previewWindow = window.open('', 'preview', 'width=800,height=600,scrollbars=yes');
            previewWindow.document.write(`
                <html>
                    <head>
                        <title>공지사항 미리보기</title>
                        <style>
                            body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 2rem; line-height: 1.6; }
                            .preview-header { border-bottom: 1px solid #e5e7eb; padding-bottom: 1rem; margin-bottom: 1rem; }
                            .preview-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
                            .preview-meta { color: #6b7280; font-size: 0.875rem; }
                            .preview-content { white-space: pre-wrap; }
                        </style>
                    </head>
                    <body>
                        <div class="preview-header">
                            <h1 class="preview-title">${title}</h1>
                            <div class="preview-meta">작성일: ${new Date().toLocaleDateString()}</div>
                        </div>
                        <div class="preview-content">${content}</div>
                    </body>
                </html>
            `);
        }

        // 뒤로가기
        function goBack() {
            if (confirm('작성중인 내용이 저장되지 않습니다. 정말 나가시겠습니까?')) {
                window.location.href = '3-1_공지사항.html';
            }
        }

        // 페이지 로드시 임시저장된 데이터 복원
        document.addEventListener('DOMContentLoaded', function() {
            const draft = localStorage.getItem('noticeDraft');
            if (draft) {
                const data = JSON.parse(draft);
                
                if (confirm('임시저장된 내용이 있습니다. 복원하시겠습니까?')) {
                    Object.keys(data).forEach(key => {
                        const element = document.querySelector(`[name="${key}"]`);
                        if (element) {
                            element.value = data[key];
                        }
                    });
                }
            }
        });
    </script>

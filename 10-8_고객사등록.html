    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle functionality
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');

            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('-translate-x-full');
                });
            }

            // Form validation and submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple validation
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('border-red-500');
                        isValid = false;
                    } else {
                        field.classList.remove('border-red-500');
                    }
                });
                
                if (isValid) {
                    alert('고객사가 성공적으로 등록되었습니다.');
                    // Redirect to customer list
                    window.location.href = '10-7_고객사관리.html';
                } else {
                    alert('필수 항목을 모두 입력해주세요.');
                }
            });

            // Auto-format phone numbers
            const phoneInputs = document.querySelectorAll('input[type="tel"]');
            phoneInputs.forEach(input => {
                input.addEventListener('input', function() {
                    let value = this.value.replace(/[^\d]/g, '');
                    if (value.length <= 3) {
                        this.value = value;
                    } else if (value.length <= 7) {
                        this.value = value.slice(0, 3) + '-' + value.slice(3);
                    } else {
                        this.value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                    }
                });
            });

            // Business registration number formatting
            const bizRegInput = document.querySelector('input[placeholder="000-00-00000"]');
            if (bizRegInput) {
                bizRegInput.addEventListener('input', function() {
                    let value = this.value.replace(/[^\d]/g, '');
                    if (value.length <= 3) {
                        this.value = value;
                    } else if (value.length <= 5) {
                        this.value = value.slice(0, 3) + '-' + value.slice(3);
                    } else {
                        this.value = value.slice(0, 3) + '-' + value.slice(3, 5) + '-' + value.slice(5, 10);
                    }
                });
            }
        });
    </script>

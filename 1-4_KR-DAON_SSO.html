<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KR-DAON SSO 로그인 - COONTEC 사이버복원력 시험도구</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .text-primary-600 { color: #2563eb; }
    .bg-primary-600 { background-color: #2563eb; }
    .hover\:bg-primary-700:hover { background-color: #1d4ed8; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-primary-600 mb-2">COONTEC</h1>
        <p class="text-gray-600">KR-DAON SSO 로그인</p>
      </div>

      <div class="mb-6 p-4 bg-blue-50 rounded-lg">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
          </svg>
          <div>
            <p class="text-sm font-medium text-gray-800">KR-DAON 통합 인증</p>
            <p class="text-xs text-gray-600">한국선급 통합 인증 시스템으로 로그인합니다</p>
          </div>
        </div>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">KR-DAON ID</label>
          <input type="text" placeholder="KR-DAON 계정" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
          <input type="password" placeholder="비밀번호" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">인증서</label>
          <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent">
            <option>인증서 선택</option>
            <option>한국선급 공인인증서</option>
            <option>범용 공인인증서</option>
            <option>금융결제원 인증서</option>
          </select>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="rounded border-gray-300 text-primary-600 focus:ring-primary-600">
            <span class="ml-2 text-sm text-gray-600">로그인 유지</span>
          </label>
          <a href="#" class="text-sm text-primary-600 hover:underline">인증서 관리</a>
        </div>

        <button type="submit" 
                class="w-full bg-primary-600 text-white py-3 rounded-lg font-medium hover:bg-primary-700 transition-colors">
          KR-DAON으로 로그인
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">또는</span>
          </div>
        </div>

        <div class="space-y-3">
          <a href="1-1_로그인.html" 
             class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors flex items-center justify-center">
            일반 로그인
          </a>
          <a href="1-3_e-class_SSO.html" 
             class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors flex items-center justify-center">
            e-Class SSO로 로그인
          </a>
        </div>
      </form>

      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          계정이 없으신가요? 
          <a href="1-5_회원가입.html" class="text-primary-600 hover:underline">회원가입</a>
        </p>
      </div>
    </div>

    <div class="text-center mt-6 text-sm text-gray-600">
      © 2024 COONTEC. All rights reserved.
    </div>
  </div>
</body>
</html>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Export format selection
            const exportOptions = document.querySelectorAll('.export-option');
            exportOptions.forEach(option => {
                option.addEventListener('click', function() {
                    exportOptions.forEach(opt => opt.classList.remove('border-primary-500', 'bg-primary-50'));
                    this.classList.add('border-primary-500', 'bg-primary-50');
                });
            });

            // Template selection
            const templateOptions = document.querySelectorAll('.template-option');
            templateOptions.forEach(option => {
                option.addEventListener('click', function() {
                    templateOptions.forEach(opt => opt.classList.remove('border-primary-500', 'bg-primary-50'));
                    this.classList.add('border-primary-500', 'bg-primary-50');
                });
            });

            // Default selections
            document.querySelector('.export-option[data-format="pdf"]').click();
            document.querySelector('.template-option[data-template="standard"]').click();
        });
    </script>

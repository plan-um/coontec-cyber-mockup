<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    @font-face{font-family:'__nextjs-Geist';font-style:normal;font-weight:400 600;font-display:swap;src:url(/__nextjs_font/geist-latin-ext.woff2) format('woff2');unicode-range:U+0100-02BA,U+02BD-02C5,U+02C7-02CC,U+02CE-02D7,U+02DD-02FF,U+0304,U+0308,U+0329,U+1D00-1DBF,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20C0,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'__nextjs-Geist Mono';font-style:normal;font-weight:400 600;font-display:swap;src:url(/__nextjs_font/geist-mono-latin-ext.woff2) format('woff2');unicode-range:U+0100-02BA,U+02BD-02C5,U+02C7-02CC,U+02CE-02D7,U+02DD-02FF,U+0304,U+0308,U+0329,U+1D00-1DBF,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20C0,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'__nextjs-Geist';font-style:normal;font-weight:400 600;font-display:swap;src:url(/__nextjs_font/geist-latin.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}@font-face{font-family:'__nextjs-Geist Mono';font-style:normal;font-weight:400 600;font-display:swap;src:url(/__nextjs_font/geist-mono-latin.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}
    
    /* 추가 기본 스타일 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    
    /* 사이드바 애니메이션 */
    [data-sidebar] {
      transition: width 0.3s ease;
    }
    
    /* 서브메뉴 애니메이션 */
    [data-submenu] {
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    /* 드롭다운 스타일 */
    [data-dropdown] {
      position: absolute;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 50;
      min-width: 200px;
    }
    
    /* 버튼 상호작용 */
    button, a { cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    /* 폼 요소 스타일 */
    input, select, textarea {
      border: 1px solid #e5e7eb;
      padding: 0.5rem;
      border-radius: 0.375rem;
      width: 100%;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* 탭 스타일 */
    [data-tab].active {
      border-bottom: 2px solid #3b82f6;
      color: #3b82f6;
    }
    
    [data-tab-content] {
      display: none;
    }
    
    /* 모달 스타일 */
    [data-modal] {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    [data-modal] > div {
      background: white;
      border-radius: 0.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div id="__next"></div><nextjs-portal style="position: absolute;"></nextjs-portal><next-route-announcer><p aria-live="assertive" id="__next-route-announcer__" role="alert" style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; top: 0px; width: 1px; white-space: nowrap; overflow-wrap: normal;"></p></next-route-announcer>
  
<script>
// 사이드바 토글 기능
document.addEventListener('DOMContentLoaded', function() {
  // 사이드바 메뉴 토글
  const menuButtons = document.querySelectorAll('[data-menu-toggle]');
  menuButtons.forEach(button => {
    button.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('data-menu-toggle');
      const submenu = document.getElementById(targetId);
      if (submenu) {
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
        
        // 화살표 아이콘 회전
        const arrow = this.querySelector('svg');
        if (arrow) {
          arrow.style.transform = submenu.style.display === 'none' ? 'rotate(0deg)' : 'rotate(90deg)';
        }
      }
    });
  });
  
  // 모든 서브메뉴 초기 상태 설정
  document.querySelectorAll('[data-submenu]').forEach(submenu => {
    submenu.style.display = 'block'; // 기본적으로 모두 열림
  });
  
  // 드롭다운 메뉴 토글
  const dropdownButtons = document.querySelectorAll('[data-dropdown-toggle]');
  dropdownButtons.forEach(button => {
    button.addEventListener('click', function(e) {
      e.stopPropagation();
      const dropdown = this.nextElementSibling;
      if (dropdown) {
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
      }
    });
  });
  
  // 클릭 외부 영역 클릭시 드롭다운 닫기
  document.addEventListener('click', function() {
    document.querySelectorAll('[data-dropdown]').forEach(dropdown => {
      dropdown.style.display = 'none';
    });
  });
  
  // 탭 기능
  const tabButtons = document.querySelectorAll('[data-tab]');
  tabButtons.forEach(button => {
    button.addEventListener('click', function() {
      const tabName = this.getAttribute('data-tab');
      const tabContent = document.getElementById(tabName);
      
      // 모든 탭 비활성화
      document.querySelectorAll('[data-tab]').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('[data-tab-content]').forEach(c => c.style.display = 'none');
      
      // 선택된 탭 활성화
      this.classList.add('active');
      if (tabContent) {
        tabContent.style.display = 'block';
      }
    });
  });
  
  // 모달 기능
  const modalTriggers = document.querySelectorAll('[data-modal-trigger]');
  modalTriggers.forEach(trigger => {
    trigger.addEventListener('click', function() {
      const modalId = this.getAttribute('data-modal-trigger');
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'flex';
      }
    });
  });
  
  // 모달 닫기
  const modalCloses = document.querySelectorAll('[data-modal-close]');
  modalCloses.forEach(close => {
    close.addEventListener('click', function() {
      const modal = this.closest('[data-modal]');
      if (modal) {
        modal.style.display = 'none';
      }
    });
  });
});
</script>
</body>
</html>
